version: '3.7'
services:
  db:
    build:
      context: .
      dockerfile: ./docker/db.dockerfile
    container_name: rails_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Tokyo'
    volumes:
      - ./mysql:/var/lib/mysql
      - ./mysql-confd:/etc/mysql/conf.d
  web:
    build:
      context: .
      dockerfile: ./docker/web.dockerfile
    container_name: rails_web
    # volumes:
    #   - ./sample/:/usr/src/sample/
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      BINDING: 0.0.0.0
    stdin_open: true
    tty: true
    links:
      - db
